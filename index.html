<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Windows</title>
    <style>
        :root {
            --light-gray: #eaeaeb;
            --light-blue: #E2EDFD;
            --soft-purple: #DB9EE9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .building {
            width: 80vw;
            height: 90vh;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .window {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .window.lit {
            background: rgba(255, 220, 130, 0.3);
            box-shadow: 0 0 15px rgba(255, 220, 130, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80vw;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .close-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .building {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(8, 1fr);
                width: 95vw;
            }
        }
    </style>
</head>
<body>
    <div class="building" id="building"></div>
    <div class="overlay" id="overlay"></div>

    <script>
        const projects = [
            {
                title: "Interactive Data Visualization",
                description: "A real-time data visualization project using D3.js and WebSocket",
                image: "https://picsum.photos/400/300"
            },
            {
                title: "AI-Powered Chat Application",
                description: "Built using Python and TensorFlow for natural language processing",
                image: "https://picsum.photos/400/301"
            },
            {
                title: "Travel Blog - Japan 2023",
                description: "Photo journal of my three-week expedition across Japan",
                image: "https://picsum.photos/400/302"
            },
            // Add more projects as needed
        ];

        function createWindows() {
            const building = document.getElementById('building');
            for (let i = 0; i < 24; i++) {
                const window = document.createElement('div');
                window.className = 'window';
                if (i < projects.length) {
                    window.addEventListener('click', () => openModal(i));
                }
                building.appendChild(window);
            }
        }

        function createModal(project) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <span class="close-btn">&times;</span>
                <h2>${project.title}</h2>
                <img src="${project.image}" alt="${project.title}" style="max-width: 100%; margin: 20px 0;">
                <p>${project.description}</p>
            `;
            return modal;
        }

        function openModal(projectIndex) {
            const project = projects[projectIndex];
            const modal = createModal(project);
            document.body.appendChild(modal);
            
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'block';
            modal.style.display = 'block';

            const window = document.querySelectorAll('.window')[projectIndex];
            window.classList.add('lit');

            const closeBtn = modal.querySelector('.close-btn');
            closeBtn.addEventListener('click', () => {
                modal.remove();
                overlay.style.display = 'none';
            });

            overlay.addEventListener('click', () => {
                modal.remove();
                overlay.style.display = 'none';
            });
        }

        document.addEventListener('DOMContentLoaded', createWindows);
    </script>
</body>
</html>
