<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Windows</title>
    <style>
        :root {
            --window-border: #566573;
            --window-light: rgba(255, 220, 130, 0.3);
            --balcony-color: #34495E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .building {
            width: 90vw;
            height: 95vh;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 30px;
            padding: 40px;
            position: relative;
        }

        .ambient-light {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(255, 220, 130, 0.05) 0%,
                rgba(255, 220, 130, 0) 70%);
            animation: moveLight 20s infinite alternate;
            pointer-events: none;
        }

        @keyframes moveLight {
            0% { transform: translate(-10%, -10%); }
            100% { transform: translate(10%, 10%); }
        }

        .window {
            background: rgba(30, 30, 30, 0.8);
            border: 4px solid var(--window-border);
            cursor: pointer;
            position: relative;
            transition: all 0.5s ease;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 4px;
            padding: 4px;
        }

        .window-pane {
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid var(--window-border);
        }

        .balcony {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 10px;
            background: var(--balcony-color);
            border-radius: 2px;
        }

        .balcony::before,
        .balcony::after {
            content: '';
            position: absolute;
            top: 0;
            width: 4px;
            height: 15px;
            background: var(--balcony-color);
        }

        .balcony::before { left: 0; }
        .balcony::after { right: 0; }

        .window.lit {
            background: var(--window-light);
            box-shadow: 0 0 30px rgba(255, 220, 130, 0.3);
        }

        .window.lit .window-pane {
            background: rgba(255, 220, 130, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 80vw;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999;
        }

        @media (max-width: 768px) {
            .building {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="building" id="building">
        <div class="ambient-light"></div>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        function createWindow() {
            const window = document.createElement('div');
            window.className = 'window';
            
            for (let i = 0; i < 6; i++) {
                const pane = document.createElement('div');
                pane.className = 'window-pane';
                window.appendChild(pane);
            }
            
            const balcony = document.createElement('div');
            balcony.className = 'balcony';
            window.appendChild(balcony);
            
            return window;
        }

        function createWindows() {
            const building = document.getElementById('building');
            for (let i = 0; i < 12; i++) {
                const window = createWindow();
                if (i < projects.length) {
                    window.addEventListener('click', () => openModal(i));
                }
                building.appendChild(window);
            }
        }

        const projects = [
            {
                title: "Interactive Data Visualization",
                description: "A real-time data visualization project using D3.js and WebSocket",
                image: "https://picsum.photos/800/600"
            },
            {
                title: "AI-Powered Chat Application",
                description: "Built using Python and TensorFlow for natural language processing",
                image: "https://picsum.photos/800/601"
            },
            // Add more projects as needed
        ];

        function openModal(projectIndex) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            const project = projects[projectIndex];
            
            modal.innerHTML = `
                <h2>${project.title}</h2>
                <img src="${project.image}" alt="${project.title}" style="max-width: 100%; margin: 20px 0;">
                <p>${project.description}</p>
            `;
            
            document.body.appendChild(modal);
            document.getElementById('overlay').style.display = 'block';
            modal.style.display = 'block';
            
            const window = document.querySelectorAll('.window')[projectIndex];
            window.classList.add('lit');
            
            document.getElementById('overlay').onclick = () => {
                modal.remove();
                document.getElementById('overlay').style.display = 'none';
            };
        }

        document.addEventListener('DOMContentLoaded', createWindows);
    </script>
</body>
</html>
