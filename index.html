<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Créatif</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="content">
        <section id="about" class="section">
            <h1>Jean Dupont</h1>
            <p>Développeur Créatif & Voyageur</p>
        </section>

        <section id="projects" class="section">
            <div class="project-grid">
                <div class="project-card" data-project="1">
                    <h3>Application Mobile Eco-Responsable</h3>
                    <p>React Native • 2023</p>
                </div>
                <div class="project-card" data-project="2">
                    <h3>Plateforme E-commerce</h3>
                    <p>Vue.js • 2023</p>
                </div>
                <div class="project-card" data-project="3">
                    <h3>Site Web Immersif</h3>
                    <p>Three.js • 2024</p>
                </div>
            </div>
        </section>

        <section id="travels" class="section">
            <div class="travel-grid">
                <div class="travel-card" data-travel="1">
                    <h3>Japon</h3>
                    <p>Tokyo • Kyoto • Osaka</p>
                </div>
                <div class="travel-card" data-travel="2">
                    <h3>Islande</h3>
                    <p>Road trip autour de l'île</p>
                </div>
                <div class="travel-card" data-travel="3">
                    <h3>Pérou</h3>
                    <p>Machu Picchu • Cusco</p>
                </div>
            </div>
        </section>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="animation.js"></script>
    <script src="main.js"></script>
</body>
</html>
