<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Fenêtres</title>
    <style>
        body {
            background: #000;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .facade {
            width: 800px;
            height: 800px;
            position: relative;
            background: #000;
        }

        .window {
            position: absolute;
            background: #1a1a1a;
            border: 2px solid #333;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .window::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ffb74d, #ffd54f);
            opacity: 0.7;
        }

        .window img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            transition: opacity 0.3s ease;
            mix-blend-mode: overlay;
        }

        .window:hover {
            transform: scale(1.02);
            z-index: 10;
        }

        .window:hover img {
            opacity: 0.8;
        }

        /* Fenêtres variées */
        .w1 { top: 5%; left: 5%; width: 120px; height: 80px; }
        .w2 { top: 5%; left: 30%; width: 150px; height: 100px; }
        .w3 { top: 5%; right: 5%; width: 180px; height: 120px; }
        .w4 { top: 25%; left: 15%; width: 140px; height: 90px; }
        .w5 { top: 25%; left: 45%; width: 200px; height: 150px; }
        .w6 { top: 25%; right: 15%; width: 160px; height: 110px; }
        .w7 { top: 45%; left: 5%; width: 130px; height: 180px; }
        .w8 { top: 45%; left: 35%; width: 170px; height: 140px; }
        .w9 { top: 45%; right: 5%; width: 190px; height: 160px; }
        .w10 { top: 65%; left: 20%; width: 140px; height: 120px; }
        .w11 { top: 65%; left: 50%; width: 160px; height: 130px; }
        .w12 { top: 65%; right: 10%; width: 150px; height: 140px; }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            z-index: 1000;
            max-width: 600px;
            width: 90%;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 999;
        }

        /* Style des popups */
        .popup h2 { margin-bottom: 1rem; }
        .popup img { width: 100%; margin-bottom: 1rem; }
        .popup p { line-height: 1.6; }
        .close-popup {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="facade">
        <!-- Génération des fenêtres -->
        <div class="window w1" data-project="project1"><img src="/api/placeholder/400/320" alt="Projet 1"></div>
        <div class="window w2" data-project="project2"><img src="/api/placeholder/400/320" alt="Projet 2"></div>
        <div class="window w3" data-project="project3"><img src="/api/placeholder/400/320" alt="Projet 3"></div>
        <div class="window w4" data-project="project4"><img src="/api/placeholder/400/320" alt="Projet 4"></div>
        <div class="window w5" data-project="project5"><img src="/api/placeholder/400/320" alt="Projet 5"></div>
        <div class="window w6" data-project="project6"><img src="/api/placeholder/400/320" alt="Projet 6"></div>
        <div class="window w7" data-project="project7"><img src="/api/placeholder/400/320" alt="Projet 7"></div>
        <div class="window w8" data-project="project8"><img src="/api/placeholder/400/320" alt="Projet 8"></div>
        <div class="window w9" data-project="project9"><img src="/api/placeholder/400/320" alt="Projet 9"></div>
        <div class="window w10" data-project="project10"><img src="/api/placeholder/400/320" alt="Projet 10"></div>
        <div class="window w11" data-project="project11"><img src="/api/placeholder/400/320" alt="Projet 11"></div>
        <div class="window w12" data-project="project12"><img src="/api/placeholder/400/320" alt="Projet 12"></div>
    </div>

    <div class="overlay"></div>

    <!-- Popups des projets -->
    <div id="project1" class="popup">
        <button class="close-popup">&times;</button>
        <img src="/api/placeholder/400/320" alt="Projet 1">
        <h2>Projet 1</h2>
        <p>Description du projet...</p>
    </div>
    <!-- Répéter pour les autres projets -->

    <script>
        document.querySelectorAll('.window').forEach(window => {
            window.addEventListener('click', () => {
                const projectId = window.getAttribute('data-project');
                document.getElementById(projectId).style.display = 'block';
                document.querySelector('.overlay').style.display = 'block';
            });
        });

        document.querySelectorAll('.close-popup').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.popup').forEach(popup => {
                    popup.style.display = 'none';
                });
                document.querySelector('.overlay').style.display = 'none';
            });
        });
    </script>
</body>
</html>
